[package]
name = "ruo"
version = "0.1.2"
authors = [ "Xu Shaohua <shaohua@biofan.org>" ]
description = "MQTT client library for Rust"
categories = [
  "concurrency",
  "network-programming",
]
keywords = [
  "codec",
  "hebo",
  "mqtt",
  "qos",
  "ruo",
]
repository = "https://github.com/RustRobotics/hebo"
homepage = "https://github.com/RustRobotics/hebo/tree/main/ruo"
license = "Apache-2.0"
edition = "2021"
readme = "./README.md"
publish = true

[features]
default = [ "blocking" ]
blocking = [ "tungstenite" ]

[dependencies]
byteorder = "1.4.3"
codec = { path = "../codec", package = "hebo_codec", version = "0.2.3" }
env_logger = "0.10.0"
futures = "0.3.28"
futures-util = "0.3.28"
log = "0.4.19"
quinn = "0.10.1"
rustls-pemfile = "1.0.2"
tokio = { version = "1.28.2", features = ["full"] }
tokio-rustls = "0.24.1"
tokio-tungstenite = { version = "0.19.0", features = ["rustls-tls-webpki-roots"] }
tungstenite = { version = "0.19.0", optional = true }
webpki-roots = "0.23.1"
