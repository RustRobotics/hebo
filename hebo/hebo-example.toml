[general]
pid_file = "/run/hebo.pid"
max_memory = 0
message_size_limit = 0
sys_interval = 10
user = "hebo"

max_packet_size = 0
max_queued_messages = 0
max_queued_bytes = 0

[[listeners]]
address = "0.0.0.0:1883"
protocol = "mqtt"

max_keepalive = 120
max_connections = 0
no_delay = false

[security]
allow_anonymous = true

[storage]
persistence = false
auto_save_interval = 120
auto_save_on_change = false

[log]
log_file = "/var/log/hebo/hebo.log"
